<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      .data{
        margin: 40px 550px;
      }
      .head{
        background-color: green;
        color: antiquewhite;
      }
      
    </style>
</head>
<body>
  <div class="head">
    <h1 align ="center"  >Welcome to Weather app</h1>
  </div>
  
    <div align="center">
      <form method="post">
          {{form}}
          <input type="submit" class="btn btn-primary" value="search">
          {% csrf_token %}
      </form>
    </div>
    {% if submitted %}
    <div class="data">
    <div class="card" style="width: 18rem;" >
        <div class="card-body">
          <h5 class="card-title">City : {{city}},{{country}} </h5>
          <h5 class="card-title">Temperature : {{temperature}}&#176; C</h5>
          <h5 class="card-title">Humidity : {{humidity}}%</h5>
          <h5 class="card-title">Pressure : {{pressure}}hPa</h5>
        
        </div>
      </div>
    </div>
    {% endif %}
</body>
</html>
